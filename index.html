<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="page-header">
        <h1 class="page-title">
            Tic-Tac-Toe
        </h1>
    </header>
    <div class="controller-display">
        <form action="" class="game-start">
            <div class="player-name-inputs">
                <label for="player1-name">Player1</label>
                <input type="text" name="playerName" id="player1-name">
                <label for="player2-name">Player2</label>
                <input type="text" name="playerName" id="player2-name">
            </div>
            <button type="button" class="start-button">Start Game</button>
        </form>
        <h1 class="message"></h1>
    </div>
    <main class="page-main">
        <div class="player-display player1">
            <h3 class="player1-title">
                Player 1
            </h3>
            <p class="token-display">
                X
            </p>
        </div>
        <div class="game-board">
            <table class="game-table">
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="player-display player2">
            <h3 class="player2-title">
                Player 2
            </h3>
            <p class="token-display">
                O
            </p>
        </div>
    </main>
    <footer class="page-footer">

    </footer>
</body>
</html>
